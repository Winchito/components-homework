<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Condiciones</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-content class="ion-padding">
    <ion-button  (click)="setOpen(true)" color="warning">Abrir Condiciones</ion-button>
    <br>
    <ion-button href="/home" color="danger">Home</ion-button>
    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Condiciones</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="setOpen(false)">Cerrar</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <p>
            Hola no hay condiciones :D
          </p>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
</ion-content>
