<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>
<div class="container">
<!-- INPUT -->
  <ion-item>
    <ion-input [(ngModel)]="name" label="Nombre" placeholder="Inserte nombre"></ion-input>
  </ion-item>
  <br>
<!-- BOTON Y TOAST -->
<ion-button id="open-toast">Enviar</ion-button>
<ion-toast
  trigger="open-toast"
  [duration]="3000"
  message="Bienvenido, {{name}}"
  class="custom-toast"
  [buttons]="toastButtons"
></ion-toast>
</div>
</ion-content>
