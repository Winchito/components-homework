<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Segmentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Segmentos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-segment color="primary" [(ngModel)]="segment">
    <ion-segment-button value="first">
      <ion-label>Jueguitos</ion-label>
    </ion-segment-button>
    <ion-segment-button value="second">
      <ion-label>Consolas</ion-label>
    </ion-segment-button>
  </ion-segment>
  <div [ngSwitch]="segment">
    <ion-list *ngSwitchCase="'first'">
      <ion-item>
        <ion-label>Destiny 2</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Halo: The Master Chief Collection</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Warframe</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Tekken 8</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Left 4 Dead 2</ion-label>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'second'">
      <ion-item>
        <ion-label>Xbox</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Play</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Nintendo</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Steam</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Stadia</ion-label>
      </ion-item>
    </ion-list>
</div>
</ion-content>
